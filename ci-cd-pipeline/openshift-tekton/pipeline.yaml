apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: nodejs-pipeline
spec:
  resources:
    - name: nodejs-git
      type: git
    - name: nodejs-image
      type: image

  params:
    - name: APP_NAME
      description: The name of the application
      default: 'nodejs-tekton'      
    - name: APP_VERSION
      description: The version of the application
      default: '1.0'      
    - name: DB_SECRET_CREDENTIALS
      description: The OCP secret that contains DB credentials
      default: 'db-secret-credentials'     
    - name: DEPLOY_PROJECT
      description: The project where you deploy the app
      default: 'env-dev'       

  tasks:
  - name: build
    taskRef:
      name: s2i-nodejs
    resources:       
      inputs:
        - name: source
          resource: nodejs-git
      outputs:
        - name: image
          resource: nodejs-image

  - name: deploy-to-dev
    taskRef:
      name: deploy-nodejs-app
    runAfter:
      - build
    params:
        - name: APP_NAME
          value: "$(params.APP_NAME)"
        - name: APP_VERSION
          value: "$(params.APP_VERSION)"  
        - name: DB_SECRET_CREDENTIALS
          value: "$(params.DB_SECRET_CREDENTIALS)"  
        - name: DEPLOY_PROJECT
          value: "$(params.DEPLOY_PROJECT)"    
    resources:
      inputs:
        - name: image
          resource: nodejs-image