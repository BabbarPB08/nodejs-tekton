apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: nodejs-git
spec:
  type: git
  params:
    - name: revision
      value: master
    - name: url
      value: https://github.com/vladsancira/nodejs-tekton.git
    - name: httpsProxy
      value: "10.7.17.17:8080"  
---

apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: nodejs-image-dev
spec:
  type: image
  params:
    - name: url
      value: us.icr.io/cloud-images/nodejs-app:latest
---

apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: nodejs-image-stage
spec:
  type: image
  params:
    - name: url
      value: us.icr.io/cloud-images/nodejs-app:stage